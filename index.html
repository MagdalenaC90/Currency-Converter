<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Open+Sans:ital,wght@1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body>
    <form class="form js-form">
        <fieldset class="form__fieldset">
            <legend class="form__legend">Kalkulator Walut</legend>
            <lebel>
                Wpisz kwote w PLN:
                <input class="form__input js-amount" type="number" name="euro" min="1" placeholder="Kwota w PLN"
                    required>
            </lebel>
            <label>
                Wybierz walute:
                <select class="form__select js-currency" value="currency">
                    <option class="form__option js-euro" value="EUR">Euro</option>
                    <option class="form__option js-dolar" value="USD">Dolar</option>
                    <option class="form__option js-funt" value="GBP">Funt Brytyjski</option>
                </select>
            </label>
            <button class="form__button"> Oblicz</button>
            <button type="reset" class="form__buttonReset"> Wyczysc </button>
            <p class="form__result"> Wynik: <span class="form__span js-result">n/a</span></p>
        </fieldset>
    </form>
</body>

</html>
